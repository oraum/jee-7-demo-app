<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

<h:body>
    <h:form>
        <label for="forename">Forename</label>
        <h:inputText value="#{personBean.forename}" title="Forename" id="forename"/>
        <label for="surname">Surname</label>
        <h:inputText value="#{personBean.surname}" title="Surname" id="surname"/>

        <h:commandButton value="Add" action="#{personBean.persistPerson}"/>
    </h:form>


    <h:dataTable value="#{personBean.people}" var="person">
        <h:column>
            <f:facet name="header">Forename</f:facet>
            #{person.forename}
        </h:column>

        <h:column>
            <f:facet name="header">Surname</f:facet>
            #{person.surname}
        </h:column>

        <h:column>
            <h:form>
                <h:commandLink value="x" action="#{personBean.remove(person)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
